<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Laporan Kegiatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <a href="laporan_kegiatan.html" class="nav-link">Formulir Laporan Kegiatan</a>
      <a href="laporankegiatantersimpan.html" class="nav-link">Laporan Kegiatan</a>
      <a href="dashboard.html" class="nav-link">Kembali Ke Dashboard</a>
    </div>
    <div class="container mt-5">
      <div class="content">
        <div class="form-container">
          <h2 class="form-header">Formulir Laporan Kegiatan</h2>
          <form>
            <!-- Nama Kegiatan -->
            <div class="mb-3">
              <label for="namaKegiatan" class="form-label">Nama Kegiatan</label>
              <input type="text" class="form-control" id="namaKegiatan" placeholder="Masukkan nama kegiatan" required />
            </div>

            <!-- Tanggal Kegiatan -->
            <div class="mb-3">
              <label for="tanggalKegiatan" class="form-label">Tanggal Kegiatan</label>
              <input type="date" class="form-control" id="tanggalKegiatan" required />
            </div>

            <!-- Penanggung Jawab Kegiatan -->
            <div class="mb-3">
              <label for="penanggungJawab" class="form-label">Penanggung Jawab Kegiatan</label>
              <input type="text" class="form-control" id="penanggungJawab" placeholder="Masukkan nama penanggung jawab" required />
            </div>

            <!-- Jumlah Dana yang Keluar -->
            <div class="mb-3">
              <label for="jumlahDana" class="form-label">Jumlah Dana yang Keluar (Rp)</label>
              <input type="number" class="form-control" id="jumlahDana" placeholder="Masukkan jumlah dana yang keluar" required />
            </div>
            <!-- Sumber dana yang digunakan -->
            <div class="mb-3">
                <label for="jumlahDana" class="form-label">Sumber Dana</label>
                <input type="number" class="form-control" id="jumlahDana" placeholder="Masukkan sumber dana" required />
              </div>

            <!-- Deskripsi Singkat Kegiatan -->
            <div class="mb-3">
              <label for="deskripsiKegiatan" class="form-label">Deskripsi Singkat Kegiatan</label>
              <textarea class="form-control" id="deskripsiKegiatan" rows="4" placeholder="Masukkan deskripsi singkat kegiatan" required></textarea>
            </div>

            <!-- Foto Kegiatan -->
            <div class="mb-3">
              <label for="fotoKegiatan" class="form-label">Foto Kegiatan</label>
              <input type="file" class="form-control" id="fotoKegiatan" accept="image/*" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Simpan Laporan</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
