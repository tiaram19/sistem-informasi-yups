<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Aplikasi Keuangan</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html" class="nav-link">Beranda</a>
      <a href="input-data.html" class="nav-link">Input Data</a>
      <a href="laporan-umum.html" class="nav-link">Laporan Umum</a>
      <div class="dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Laporan Program </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="sedekahsubuh.html">Sedekah Subuh</a></li>
            <li><a class="dropdown-item" href="selima.html">Selima</a></li>
            <li><a class="dropdown-item" href="senasbung.html">Senasbung</a></li>
            <li><a class="dropdown-item" href="getas.html">Getas</a></li>
            <li><a class="dropdown-item" href="upgn.html">UPGN</a></li>
            <li><a class="dropdown-item" href="ujirohis.html">UJIROHIS</a></li>
            <li><a class="dropdown-item" href="wakaf.html">Wakaf</a></li>
            <li><a class="dropdown-item" href="lelang.html">Lelang</a></li>
            <li><a class="dropdown-item" href="zakat.html">Zakat</a></li>
            <!-- <li><a class="dropdown-item" href="#transaksi-cash">Transaksi Cash</a></li> -->
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <!-- Section Beranda -->
      <div id="beranda" class="section">
        <h1>Input Data</h1>
        <p>Silahkan input data sesuai dengan kebutuhan</p>
      </div>
      <div class="container mt-5">
        <h2 class="mb-4">Form Laporan Keuangan (Pemasukan)</h2>
        <form>
          <!-- Sumber Dana -->
          <div class="mb-3">
            <label for="sumberDana" class="form-label">Sumber Dana</label>
            <select class="form-select" id="sumberDana" required onchange="checkSumberDana()">
              <option value="" selected>Pilih Sumber Dana</option>
              <option value="Donatur">Donatur Tetap</option>
              <option value="Kas Selima">Donatur Lepas</option>
            </select>
          </div>

          <!-- Nama Donatur (Tampil hanya jika Sumber Dana = Donatur) -->
          <div class="mb-3" id="namaDonaturContainer" style="display: none">
            <label for="namaDonatur" class="form-label">Nama Donatur</label>
            <input type="text" class="form-control" id="namaDonatur" placeholder="Masukkan nama donatur" />
          </div>
          <!-- <div class="payment-option">
            <label>
              <input type="radio" name="payment" value="cash">
              Cash
            </label>
            <label>
              <input type="radio" name="payment" value="transfer">
              Transfer
            </label>
          </div> -->
          <div class="mb-3" id="jenisTransaksiContainer">
            <label for="jenisTransaksi" class="form-label">Jenis Transaksi</label>
            <select class="form-select" id="jenis-transaksi" required>
              <option value="" selected>Pilih Jenis Transaksi</option>
              <option value="Operasional">Transfer BCA</option>
              <option value="Pengembangan">Transfer BSI</option>
              <option value="Lainnya">Transaksi Cash</option>
            </select>
          </div>

          <!-- Jumlah Dana -->
          <div class="mb-3">
            <label for="jumlahDana" class="form-label">Jumlah Dana (Rp)</label>
            <input type="number" class="form-control" id="jumlahDana" placeholder="Masukkan jumlah dana" required />
          </div>

          <!-- Penggunaan Dana -->
          <div class="mb-3">
            <label for="penggunaanDana" class="form-label">Tujuan Program</label>
            <select class="form-select" id="penggunaanDana" required>
              <option value="" selected>Pilih Program</option>
              <option value="Selima">Selima</option>
              <option value="Senasbung">Senasbung</option>
              <option value="Getas">Getas</option>
              <option value="UPGN">UPGN</option>
              <option value="Ujirohis">UJIROHIS</option>
              <option value="Wakaf">Wakaf</option>
              <option value="Lelang">Lelang</option>
              <option value="Zakat">Zakat</option>
            </select>
          </div>

          <!-- Keterangan -->
          <div class="mb-3">
            <label for="keterangan" class="form-label">Keterangan Tambahan</label>
            <textarea class="form-control" id="keterangan" rows="4" placeholder="Berikan keterangan tambahan jika perlu"></textarea>
          </div>

          <!-- Tanggal -->
          <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal Laporan</label>
            <input type="date" class="form-control" id="tanggal" required />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit Laporan</button>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  // Fungsi untuk menampilkan atau menyembunyikan form Nama Donatur
  function checkSumberDana() {
    var sumberDana = document.getElementById("sumberDana").value;
    var namaDonaturContainer = document.getElementById("namaDonaturContainer");
    // var jenisTransaksiContainer = document.getElementById("namaDonaturContainer");

    // Tampilkan input nama donatur jika pilihan "Donasi" dipilih
    if (sumberDana === "Donatur") {
      namaDonaturContainer.style.display = "block";
    //   jenisTransaksiContainer.style.display = "block";
    } else {
      namaDonaturContainer.style.display = "none";
    //   jenisTransaksiContainer.style.display = "none";
    }
  }
</script>
